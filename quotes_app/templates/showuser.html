<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>{{user.firstName}}</h2>
    <h2>Post:{{quotes.count}}</h2>
    {% for quoteobj in quotes %}
    <h3>{{quoteobj.quotedBy}}</h3>
    <p>{{quoteobj.quoteDesc}}</p>
    <p><a href="/quote/{{quoteobj.id}}">Edit Quote</a></p>
    {% endfor %}
</body>
</html>
